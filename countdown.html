<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="container">
        <!-- Main Countdown -->
        <div class="main-countdown">
            <h1 id="main-title">ACL ARR</h1>
            <div class="main-timer" id="main-timer"></div>
        </div>

        <!-- Secondary Countdowns -->
        <div class="secondary-countdowns" id="secondary-countdowns"></div>
    </div>

    <!-- Noot Noot -->
    <img src="noot-noot-meme.gif?v=2" alt="" class="noot-noot" id="noot-noot-gif" draggable="false">
    <audio id="noot-noot-sound" preload="auto">
        <source src="noot-noot.mp3" type="audio/mpeg">
    </audio>

    <!-- Load configuration -->
    <script src="countdown-config.js"></script>
    
    <script>

        function calculateTimeLeft(targetDate) {
            const now = new Date().getTime();
            const target = new Date(targetDate).getTime();
            const difference = target - now;

            if (difference <= 0) {
                return null;
            }

            return {
                days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                hours: Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                minutes: Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)),
                seconds: Math.floor((difference % (1000 * 60)) / 1000)
            };
        }

        function formatNumber(num) {
            return num.toString().padStart(2, '0');
        }

        function updateMainCountdown() {
            const targetDate = `${config.main.date}T${config.main.time}`;
            const timeLeft = calculateTimeLeft(targetDate);
            const timerElement = document.getElementById('main-timer');
            const titleElement = document.getElementById('main-title');

            titleElement.textContent = config.main.name;

            if (!timeLeft) {
                timerElement.innerHTML = '<div class="expired">Event has passed!</div>';
                return;
            }

            timerElement.innerHTML = `
                <div class="main-time-unit">
                    <div class="main-time-value">${formatNumber(timeLeft.days)}</div>
                    <div class="main-time-label">DAYS</div>
                </div>
                <div class="colon">:</div>
                <div class="main-time-unit">
                    <div class="main-time-value">${formatNumber(timeLeft.hours)}</div>
                    <div class="main-time-label">HOURS</div>
                </div>
                <div class="colon">:</div>
                <div class="main-time-unit">
                    <div class="main-time-value">${formatNumber(timeLeft.minutes)}</div>
                    <div class="main-time-label">MINUTES</div>
                </div>
                <div class="colon">:</div>
                <div class="main-time-unit">
                    <div class="main-time-value main-seconds">${formatNumber(timeLeft.seconds)}</div>
                    <div class="main-time-label">SECONDS</div>
                </div>
            `;
        }

        function updateSecondaryCountdowns() {
            const container = document.getElementById('secondary-countdowns');
            container.innerHTML = '';

            config.secondary.forEach((countdown, index) => {
                const targetDate = `${countdown.date}T${countdown.time}`;
                const timeLeft = calculateTimeLeft(targetDate);

                const card = document.createElement('div');
                card.className = 'countdown-card';
                card.innerHTML = `<h2>${countdown.name}</h2>`;

                if (!timeLeft) {
                    card.innerHTML += '<div class="expired">Passed!</div>';
                } else {
                    card.innerHTML += `
                        <div class="countdown-timer">
                            <div class="time-unit">
                                <div class="time-value">${formatNumber(timeLeft.days)}</div>
                                <div class="time-label">DAYS</div>
                            </div>
                            <div class="colon-small">:</div>
                            <div class="time-unit">
                                <div class="time-value">${formatNumber(timeLeft.hours)}</div>
                                <div class="time-label">HRS</div>
                            </div>
                            <div class="colon-small">:</div>
                            <div class="time-unit">
                                <div class="time-value">${formatNumber(timeLeft.minutes)}</div>
                                <div class="time-label">MIN</div>
                            </div>
                            <div class="colon-small">:</div>
                            <div class="time-unit">
                                <div class="time-value small-seconds">${formatNumber(timeLeft.seconds)}</div>
                                <div class="time-label">SEC</div>
                            </div>
                        </div>
                    `;
                }

                container.appendChild(card);
            });
        }

        function updateAllCountdowns() {
            updateMainCountdown();
            updateSecondaryCountdowns();
        }

        // Initial update
        updateAllCountdowns();

        // Update every second
        setInterval(updateAllCountdowns, 1000);

        // Make Pingu animate on click with sound
        const nootNootGif = document.getElementById('noot-noot-gif');
        const nootNootSound = document.getElementById('noot-noot-sound');
        let isAnimating = false;

        if (nootNootGif && nootNootSound) {
            console.log('Pingu initialized!'); // Debug log
            
            const handleNootNoot = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('Pingu clicked!', isAnimating); // Debug log
                
                // Prevent re-clicking while animating
                if (isAnimating) return;
                
                isAnimating = true;
                nootNootGif.style.pointerEvents = 'none';
                nootNootGif.style.cursor = 'default';
                
                // Reload GIF without clearing (prevents glitch)
                const src = nootNootGif.src;
                const baseSrc = src.split('?')[0];
                nootNootGif.src = baseSrc + '?t=' + new Date().getTime();
                
                // Play sound after delay
                setTimeout(() => {
                    nootNootSound.currentTime = 0;
                    nootNootSound.play()
                        .then(() => console.log('Sound played!'))
                        .catch(e => console.log('Audio play failed:', e));
                }, 800);
                
                // Re-enable clicking after animation completes
                setTimeout(() => {
                    isAnimating = false;
                    nootNootGif.style.pointerEvents = 'auto';
                    nootNootGif.style.cursor = 'pointer';
                    console.log('Ready for next click!'); // Debug log
                }, 2500);
            };
            
            nootNootGif.addEventListener('click', handleNootNoot);
            nootNootGif.addEventListener('touchstart', handleNootNoot); // Mobile support
        } else {
            console.error('Pingu or sound not found!'); // Debug log
        }
    </script>
</body>
</html>
